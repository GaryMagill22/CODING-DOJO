<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<form action="/process" method="post">
    <div>
        <label for="fname">First Name:* </label>
        <input type="text" name="first_name" id="fname" placeholder="Your first name...">
    </div>
    <div>
        <label for="lname">Last Name:* </label>
        <input type="text" name="last_name" id="lname" placeholder="Your last name...">
    </div>
    <div>
        <label for="email">Email Address:* </label>
        <input type="text" name="email_address" id="email" placeholder="Your email...">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password" placeholder="Your password...">
    </div>
    <div>
        <label for="confirm_password">Confirm Password: *</label>
        <input type="text" name="confirm_password" id="confirm_password" placeholder="Confirm your password...">
    </div>
    <div>
        <label for="dob">Birthday: </label>
        <input type="date" name="dob" id="dob" placeholder="mm/dd/yy">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Non-bionary" id="non_bionary">
        <label for="non_bionary">Non-bionary</label>
        <input type="radio" name="I_prefer_not_to_answer" id="i_prefer_not_to_answer">
        <label for="i_prefer_not_to_answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="favorite_language">
            <option value="Javascript">Javascript</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label>Yes, I would like to recieve periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
</form>
</body>
</html>
